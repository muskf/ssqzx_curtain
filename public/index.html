    <!-- Toast å®¹å™¨ -->

    <script>
        // ä¸œå…«åŒºæ—¶é—´æ ¼å¼åŒ–å‡½æ•°
        function formatTime(date) {
            return new Intl.DateTimeFormat('zh-CN', {
                timeZone: 'Asia/Shanghai',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).format(date);
        }

        // æ›´æ–°çŠ¶æ€é¢œè‰²
        function updateStatusColor(status) {
            const el = document.getElementById('current-status');
            el.className = 'status-value status-default';
            if (status.includes('open')) el.className += ' status-open';
            else if (status.includes('closed')) el.className += ' status-closed';
            else if (status.includes('moving')) el.className += ' status-moving';
        }

        // Toast é€šçŸ¥å‡½æ•°
        function showToast(message, type = 'success', duration = 3000, isConfirm = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const closeBtn = isConfirm ? `<button class="close-btn" onclick="this.parentElement.remove()">Ã—</button>` : '';
            toast.innerHTML = `
                <span>${message}</span>
                ${closeBtn}
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            if (!isConfirm) {
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }

        // ç¡®è®¤å‡½æ•°ï¼ˆä½¿ç”¨ Toastï¼‰
        function confirmAction(message, onConfirm) {
            showToast(message, 'warning', 5000, true);
            // ç‚¹å‡»å…³é—­å³ç¡®è®¤ï¼ˆæˆ–è¶…æ—¶è‡ªåŠ¨ç¡®è®¤ï¼‰
            const toast = document.querySelector('.toast:last-child');
            toast.addEventListener('click', (e) => {
                if (e.target.tagName !== 'BUTTON') {
                    onConfirm();
                    toast.remove();
                }
            });
            setTimeout(() => {
                onConfirm();
                toast.remove();
            }, 5000);
        }

        // å‘é€å‘½ä»¤
        async function sendCommand(cmd) {
            try {
                const res = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                const data = await res.json();
                if (data.success) {
                    showToast(`å‘½ä»¤å‘é€æˆåŠŸ: ${cmd}`, 'success');
                    updateStatus();
                } else {
                    showToast(`é”™è¯¯: ${data.error}`, 'error');
                }
            } catch (err) {
                showToast('å‘é€å¤±è´¥: ' + err.message, 'error');
            }
        }

        // æ›´æ–°è®¾å¤‡çŠ¶æ€
        async function updateStatus() {
            try {
                const res = await fetch('/api/device-status');
                const data = await res.json();
                document.getElementById('current-status').textContent = data.status;
                updateStatusColor(data.status);
                document.getElementById('last-update').textContent = formatTime(new Date(data.lastUpdate));
                document.getElementById('device-ip').textContent = data.ip || '--';
            } catch (err) {
                console.error('çŠ¶æ€æ›´æ–°å¤±è´¥:', err);
            }
        }

        // åŠ è½½å¹¶æ˜¾ç¤ºå®šæ—¶ä»»åŠ¡ï¼ˆç§»é™¤åˆ‡æ¢ï¼Œåªå‰©åˆ é™¤ï¼‰
        async function loadSchedules() {
            try {
                const res = await fetch('/api/schedules');
                const schedules = await res.json();
                const list = document.getElementById('schedule-list');
                list.innerHTML = '';
                schedules.forEach(s => {
                    const li = document.createElement('li');
                    li.className = 'schedule-item';
                    const enabledText = s.enabled ? 'å¯ç”¨' : 'ç¦ç”¨';
                    li.innerHTML = `
                        <span>${s.name} - ${s.time} - ${s.command} (${s.days}) - <strong>${enabledText}</strong></span>
                        <div class="schedule-actions">
                            <button class="btn delete-btn" onclick="deleteSchedule(${s.id})">åˆ é™¤</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error('åŠ è½½å®šæ—¶ä»»åŠ¡å¤±è´¥:', err);
            }
        }

        // åˆ é™¤å®šæ—¶ä»»åŠ¡ï¼ˆä½¿ç”¨ç¡®è®¤ Toastï¼‰
        async function deleteSchedule(id) {
            confirmAction('ç¡®è®¤åˆ é™¤æ­¤ä»»åŠ¡ï¼Ÿ', async () => {
                try {
                    const res = await fetch(`/api/schedules/${id}`, { method: 'DELETE' });
                    const data = await res.json();
                    if (data.deleted > 0) {
                        showToast('åˆ é™¤æˆåŠŸ', 'success');
                        loadSchedules();
                    } else {
                        showToast('åˆ é™¤å¤±è´¥', 'error');
                    }
                } catch (err) {
                    showToast('åˆ é™¤å¤±è´¥: ' + err.message, 'error');
                }
            });
        }

        async function loadLogs() {
            try {
                const res = await fetch('/api/logs');
                const logs = await res.json();
                const list = document.getElementById('log-list');
                list.innerHTML = '';
                logs.forEach(log => {
                    let logTimeStr = log.timestamp.replace(' ', 'T') + 'Z';
                    const logDate = new Date(logTimeStr);
                    const div = document.createElement('div');
                    div.className = 'log-item';
                    div.innerHTML = `

            }
        }

        // å®šæ—¶ä»»åŠ¡
        document.getElementById('schedule-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('schedule-name').value;
            const time = document.getElementById('schedule-time').value;
            const command = document.getElementById('schedule-command').value;
            const days = Array.from(document.querySelectorAll('.days-checkbox input:checked')).map(cb => cb.value).join(',');
            if (!days) {

                return;
            }
            try {
                const res = await fetch('/api/schedules', {

                }
            } catch (err) {

        });

        updateStatus();
